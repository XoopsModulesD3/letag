<div id="letag">
<div class="page-header">
    <h1><{$smarty.const._MD_LETAG_LANG_TAG}><{$smarty.const._VIEW}> : <{$tag}></h1>
</div>
<!-- Tag Client Data -->
  <div id="clientList">
  <{foreach item=client from=$clients.data key=k}>
  <div class="client">
    <h2><{$clients.title[$k]}></h2>
    <{foreach item=item from=$clients.data[$k]}>
    <{include file="`$clients.template_name[$k]`" data=$item}>
    <{/foreach}>
  </div>
  <{/foreach}>
  </div>
</div>
